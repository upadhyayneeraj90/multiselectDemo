<div style="width:50%">
    <ng-multiselect-dropdown [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="onDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"
           [(ngModel)]="selectedPeople" [data]="people">
    </ng-multiselect-dropdown>
</div>

<div class="mt-3">
    Selected value: <br/>
    <ul>
        <li *ngFor="let item of selectedPeople; index as idx">
            {{item.item_text}}
            <button (click)="removeItem(item)" class="btn btn-secondary btn-sm">Remove
        </button>
        </li>
    </ul>

</div>
